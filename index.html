<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel= "stylesheet" href="style.css">
    <link rel= "stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <h1>Plasma Registration</h1>
</head>

<body>
<div class="section">
    <div class="form section">
        <div class="Registration-form">

            <form action="#" class="sign-in-form">
                <h2 class="title">
                    Sign-In
                </h2>

                <div class=" Inputs">
                    <icons class="fa fa-user"></icons>
                    <input type="text" class='UserCont' placeholder="Username"/>


                </div>
                <div class=" Inputs">
                    <icons class="fa fa-lock"></icons>
                    <input type="password"  placeholder="Password"/>


                </div>
                <div class="checkbox">
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
        </div>

                <input type="Submit" class="btn btn-solid" value="LogIn"/>
                <div class="Social-text">
                    <p>
                        Connect With Us!

                    </p>
                </div>
                <div class="Social-Media">
                    <a href="#" class="Social Icon">

                        <icon class="fab fa-google">

                        </icon>
                    </a>


                    <a href="#" class="Social Icon">

                        <icon class="fab fa-twitter">

                        </icon>
                    </a>


                    <a href="#" class="Social Icon">

                        <icon class="fab fa-facebook">

                        </icon>
                    </a>






                </div>
            </form>







        </div>



    </div>


</div>
<script src='app.js'>

</script>


</body>



</html>
